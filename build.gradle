apply plugin: 'java'

group = 'uk.co.lucyleach.monzo-transaction-reader'
version = '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.oauth-client', name: 'google-oauth-client', version: '1.23.0'
    compile group: 'com.google.http-client', name: 'google-http-client', version: '1.23.0'
    compile group: 'com.google.api-client', name: 'google-api-client', version: '1.23.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.easymock', name: 'easymock', version: '3.+'
}